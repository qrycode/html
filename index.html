<!DOCTYPE html>
<html>
  <head>
    <title>Button Link</title>
    <style>
      #button-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      button {
        background-color: #4CAF50; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        width: 200px; /* set width to 200 pixels */
      }
    </style>
  </head>
  <body>
    <div id="button-container">
      <input type="text" id="password-input" placeholder="Enter password">
      <button onclick="goToURL('http://www.amazon.com')">콜센터접수</button>
      <button onclick="goToURL('http://www.example.com')">PPT메뉴얼</button>
      <button onclick="goToURL('http://www.google.com')">장애처리동영상</button>
      <button onclick="goToURL('http://www.yahoo.com')">AI메뉴얼</button>
      <button onclick="goToURL('http://www.microsoft.com')">장애접수(E-Mail)</button>
    </div>

    <script>
      function goToURL(url) {
        var passwordInput = document.getElementById("password-input");
        var password = passwordInput.value;
        if (password === "jangsk") {
          window.location.href = url;
        } else {
          alert("Incorrect password. Please try again.");
        }
      }
    </script>
  </body>
</html>
